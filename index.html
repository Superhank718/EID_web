<body>

    <script>
        if (window.PublicKeyCredential) {
            // 定義公鑰選項
            const options = {
                rp: { name: 'RP_EID_server', id: 'RP_EID_server' },
                user: {},
                challenge:new Uint8Array([0xa4, 0x1b, 0x56, 0x0b, 0x5a, 0x80, 0x71, 0x6d, 0x9a, 0x3c, 0x86, 0x19, 0x2d, 0x6d, 0xb2, 0xba, 0x70, 0x76, 0x6e, 0xc0, 0xe8, 0x8b, 0x93, 0xaf, 0x95, 0x21, 0x3c, 0xd0, 0xf7, 0x77, 0x58, 0x51, 0xa1, 0x42, 0x48, 0x11, 0x3f, 0xfd, 0xcd, 0xed, 0x4e, 0x78, 0x39, 0x02, 0x5c, 0x8c, 0x4b, 0xfb, 0x45, 0xa2, 0xb8, 0x4e, 0xe6, 0xf6, 0x7d, 0x6e, 0xa2, 0x46, 0x5f, 0xe1, 0xa5, 0xad, 0xc7, 0x3b, 0x8b, 0xcd, 0xf8, 0xc6, 0x52, 0xaa, 0xd3, 0xbe, 0x3b, 0x2c, 0x2b, 0x93, 0xf0, 0xc9, 0x7e, 0x6b, 0x3e, 0xea, 0x0d, 0xa9, 0x8b, 0x33, 0x29, 0x3f, 0x97, 0x64, 0xd3, 0x65, 0x27, 0x39, 0x07, 0xf4, 0x41, 0x6b, 0x3d, 0x70, 0x59, 0x9b, 0x8e, 0xf2, 0x04, 0x26, 0x1f, 0xaf, 0x75, 0xd5, 0xeb, 0x47, 0xe4, 0xe9, 0xa3, 0x52, 0x65, 0x2b, 0xb1, 0x28, 0xf6, 0xd6, 0x6b, 0x38, 0x94, 0x68, 0x0c, 0xfd]),
                pubKeyCredParams: [
                { type: 'public-key', alg: -7 },
                { type: 'public-key', alg: -257 }
                ],
                timeout: 60000,
                attestation: 'none',
                authenticatorSelection: {
                authenticatorAttachment: 'platform',
                requireResidentKey: false,
                userVerification: 'required'
                }
            };
            
            // 呼叫 navigator.credentials.create()
            navigator.credentials.create(options)
                .then((newCredentialInfo) => {
                    console.log("Created credential:", newCredentialInfo);
                })
                .catch((err) => {
                    console.error("Error creating credential:", err);
                });
        } else {
            console.error("navigator.credentials.create() is not supported.");
        }
    </script>
